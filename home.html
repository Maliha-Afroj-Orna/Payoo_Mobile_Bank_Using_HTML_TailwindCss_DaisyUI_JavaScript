<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- tailwind + daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts - outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2">
          <div class="logo w-[60px]">
            <img src="./assets/logo.png" alt="Logo" />
          </div>
          <div class="balance-info">
            <h2 class="text-xl font-bold text-neutral">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50 text-sm">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a
            href="/index.html"
            class="btn btn-soft text-neutral/50 text-sm rounded-lg"
            ><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto py-8 space-y-2">
      <h2 class="text-2xl text-neutral font-bold">
        Welcome to Pay<span class="text-[#7460FF]">oo</span>
      </h2>
      <p class="text-neutral/50 text-base mb-6">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <!-- buttons -->
      <div class="buttons grid grid-cols-3 gap-3">
        <button
          onclick="showOnly('add-money')"
          class="btn flex-col h-full py-5 btn-primary btn-soft"
        >
          <img src="./assets/opt-1.png" alt="Add Money" />
          <p class="text-sm">Add Money</p>
        </button>
        <button
          onclick="showOnly('cashout')"
          class="btn flex-col h-full py-5 btn-primary btn-soft"
        >
          <img src="./assets/opt-2.png" alt="Cashout" />
          <p class="text-sm">Cashout</p>
        </button>
        <button class="btn flex-col h-full py-5 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="Transfer Money" />
          <p class="text-sm">Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-5 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="Get Bonus" />
          <p class="text-sm">Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-5 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="Pay Bill" />
          <p class="text-sm">Pay Bill</p>
        </button>
        <button
          onclick="showOnly('history')"
          class="btn flex-col h-full py-5 btn-primary btn-soft"
        >
          <img src="./assets/opt-6.png" alt="Transactions" />
          <p class="text-sm">Transactions</p>
        </button>
      </div>
    </section>

    <!-- add money section starts -->
    <section id="add-money" class="w-11/12 mx-auto py-4 hidden">
      <h2 class="text-xl font-bold mb-4">Add Money</h2>
      <div class="form">
        <div class="card bg-base-100 w-full shadow rounded-3xl p-2">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-medium text-base"
                >Select A Bank</label
              >
              <select
                id="add-money-bank"
                class="select text-neutral font-light text-base rounded-full bg-base-200 w-full"
              >
                <option disabled selected>Select a bank</option>
                <option value="Sonali Bank">Sonali Bank</option>
                <option value="Rupali Bank">Rupali Bank</option>
                <option value="IFIC Bank">IFIC Bank</option>
              </select>
              <label class="label text-neutral font-medium text-base mt-4"
                >Bank Account Number</label
              >
              <input
                id="add-money-number"
                maxlength="11"
                minlength="11"
                type="text"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Enter 11 digit account number"
              />
              <label class="label text-neutral font-medium text-base mt-4"
                >Amount to Add</label
              >
              <input
                id="add-money-amount"
                type="number"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Add Amount to withdraw"
              />
              <label class="label text-neutral text-base font-medium mt-4"
                >Pin Number</label
              >
              <input
                id="add-money-pin"
                maxlength="4"
                minlength="4"
                type="password"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Enter 4 digit pin number"
              />
              <button
                id="add-money-btn"
                class="btn bg-[#3B25C1] text-white mt-4 rounded-full text-lg font-semibold py-4"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <!-- cash out section starts -->
    <section id="cashout" class="w-11/12 mx-auto py-4 hidden">
      <h2 class="text-xl font-bold mb-4">Cash Out</h2>
      <div class="form">
        <div class="card bg-base-100 w-full shadow rounded-3xl p-2">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-medium text-base"
                >Agent Number</label
              >
              <input
                id="cashout-number"
                maxlength="11"
                minlength="11"
                type="text"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Enter 11 digit number"
                value="01234567890"
              />
              <label class="label text-neutral font-medium text-base mt-4"
                >Amount</label
              >
              <input
                id="cashout-amount"
                type="number"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Enter amount to withdraw"
              />
              <label class="label text-neutral text-base font-medium mt-4"
                >Pin Number</label
              >
              <input
                id="cashout-pin"
                maxlength="4"
                minlength="4"
                type="password"
                class="input text-neutral font-light text-base rounded-full bg-base-200 py-4 w-full"
                placeholder="Enter 4 digit pin number"
              />
              <button
                id="cashout-btn"
                class="btn bg-[#3B25C1] text-white mt-4 rounded-full text-lg font-semibold py-4"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <!-- transaction section starts -->
    <section id="history" class="w-11/12 mx-auto py-4 hidden">
      <h2 class="text-xl font-bold mb-4">Transaction History</h2>
      <div id="history-container" class="space-y-4"></div>
    </section>

    <script src="./js/machine.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashout.js"></script>
  </body>
</html>
